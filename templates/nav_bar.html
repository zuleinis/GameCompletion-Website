<!DOCTYPE html>
<html>
  <head>
    <title>Navigation Bar</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      /* Custom CSS */
      body {
        padding-top: 70px;
      }

      body {
        background-image: url("/static/images/background.svg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="{{ url_for('index') }}">My Games</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_user') }}">Add User</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('edit_username') }}"
              >Edit Username</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('view_all_games_form') }}"
              >View Games</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Footer content -->
    {% block footer %} {% include 'footer.html' %} {% endblock %}

    <!-- Content -->
    <div class="container">{% block content %} {% endblock %}</div>

    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
